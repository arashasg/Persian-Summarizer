{% load static %}
{% load i18n %}
{% get_current_language as CURRENT_LANGUAGE %}
<!DOCTYPE html>
<html lang="fa" dir="{% if CURRENT_LANGUAGE == 'fa' %}rtl{% else %}ltr{% endif %}">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'assets/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
    <style>
        .errorlist{
            color: #ffffff;
        }
    </style>
</head>
<body>
{% block content %}
{% endblock %}
<div id="dropDownSelect1"></div>
<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
